<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 02 Class and ID Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <p class="oddnumbered">Number 1 - I'm a class!</p>
    <div id="firstid">Number 2 - I'm one ID.</div>
    <p class="oddnumbered oddnumberedbutbiggerfont">Number 3 - I'm a class, but cooler!</p>
    <div id="secondid">Number 4 - I'm another ID.</div>
    <p class="oddnumbered">Number 5 - I'm a class!</p>
  </body>
</html>
